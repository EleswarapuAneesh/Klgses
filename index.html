<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLG-SES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white; 
            font-family: "Inter", sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
            background-color: white;
            padding: 0 20px;
            color: black
        }

        .left {
            display: flex;
            align-items: center;
        }

        .left img {
            height: 80px; /* Adjusted to prevent cutting */
            width: 80px; /* Adjusted to prevent cutting */
            margin-right: 10px; /* Added to provide spacing between image and text */
        }

        .left .text {
            font-size: 1.2rem; /* Adjusted to fit two lines better */
            text-align: left;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li a {
            color: #111;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        nav ul li a:hover {
        color: #0077cc;
        }

        .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 120px);
        text-align: center;
        padding: 40px;
        }

        .hero h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        }

        .hero p {
        font-size: 1.2rem;
        color: #ccc;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">
                <img src="logo.jpg" alt="Logo">
                <div class="text">
                    <div>KLG Scientific</div>
                    <div>and Electronic Services</div>
                </div>
            </div>
            <div class="right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
  <main class="hero">
    <h1>We're getting things ready...</h1>
    <p>Our new site is launching soon. Stay tuned.</p>
  </main>
</body>

</html>
